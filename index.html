      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <body>
    <header>
      <div
        class="d-flex justify-content-center align-items-center header-mobile"
        id="header-content"
      >
        <i class="bi bi-check2-square fs-3"></i>
        <h1>ToDoWhat</h1>
        <svg
          class="hamburger-hidden"
          width="50"
          height="50"
          viewBox="0 0 50 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6.25 12.5H43.75V16.6667H6.25V12.5ZM6.25 22.9167H43.75V27.0833H6.25V22.9167ZM6.25 33.3333H43.75V37.5H6.25V33.3333Z"
            fill="black"
          />
        </svg>
      </div>
    </header>
    <main>
      <div id="content" class="d-flex">
        <nav id="navbar" class="navbar-custom">
          <div class="home-menu p-4 d-flex flex-column row-gap-3">
            <h2 class="fw-bold">Home</h2>
            <div class="tasks home-childs">
              <i class="bi bi-list-task"></i>
              <h4 class="fs-5">Tasks</h4>
            </div>
            <div class="today home-childs">
              <i class="bi bi-calendar-date"></i>
              <h4 class="fs-5">Today</h4>
            </div>
            <div class="this-week home-childs">
              <i class="bi bi-calendar3-week"></i>
              <h4 class="fs-5">This Week</h4>
            </div>
          </div>
          <div class="projects d-flex flex-column row-gap-3">
            <div class="d-flex justify-content-around align-items-end">
              <h2 class="fw-bold mx-3">Projects</h2>
              <i class="bi bi-plus-square-fill add-svg fs-5"></i>
            </div>
            <div
              class="d-block my-2 mx-auto justify-content-center column-gap-2 align-items-center project-childs"
            >
              <i class="bi bi-list-task"></i>
              <p class="m-0 d-inline-block">Test</p>
            </div>
          </div>
        </nav>
        <section>
          <div
            class="d-flex align-items-center m-4 justify-content-between tasks-list"
          >
            <p class="fw-bold fs-2 m-0">All Tasks</p>
            <i class="bi bi-plus-square-fill add-svg fs-5"></i>
          </div>
          <div
            class="d-flex flex-wrap gap-3 justify-content-around task-wrapper"
          >
            <div class="w-25 p-3 border task-container">
              <p class="m-0 my-3 text-center text-break">Read book</p>
              <p class="m-0 my-1">Due Date: 11/10/2023</p>
              <p class="m-0 text-break">
                Details: book name - Harry Potter and the Philosopher's Stone
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
