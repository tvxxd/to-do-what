<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDoWhat</title>
    <link rel="icon" href="./logo/todowhatlogo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="bg-pink">
      <div class="header container" id="header-content">
        <div class="group">
          <i class="bi bi-check2-square fs-3 todowhat-logo"></i>
          <h1>ToDoWhat</h1>
        </div>
        <button id="hamburger-menu" class="bg-pink hamburger-menu active">
          <i class="bi bi-list display-5"></i>
        </button>
      </div>
    </header>
    <main>
      <div id="content" class="d-flex">
        <nav id="navbar" class="navbar-custom">
          <div class="home-menu p-4 d-flex flex-column row-gap-3">
            <h3 class="fw-bold">Home</h3>
            <button id="button-tasks-project" class="tasks home-childs">
              <i class="bi bi-list-task"></i>
              Tasks
            </button>
            <button id="button-today-project" class="today home-childs">
              <i class="bi bi-calendar-date"></i>
              Today
            </button>
            <button id="button-week-project" class="this-week home-childs">
              <i class="bi bi-calendar3-week"></i>
              This Week
            </button>
          </div>
          <div class="projects d-flex flex-column row-gap-3">
            <div class="d-flex justify-content-around align-items-start">
              <h3 class="fw-bold">Projects</h3>
              <button class="add-project-button" id="add-project-button">
                <i class="bi bi-plus-square-fill add-svg fs-5"></i>
              </button>
            </div>
            <div
              class="add-project-popup input-group mx-auto justify-content-center align-items-center"
            >
              <input
                type="text"
                class="add-project-popup-input w-75 my-2 rounded-2 p-2"
                placeholder="Title"
                aria-label="Project title"
              />
              <div class="add-project-popup-buttons text-center">
                <button
                  class="btn btn-success btn-outline-secondary text-light add-project-popup-button"
                  type="button"
                >
                  Add
                </button>
                <button
                  class="btn btn-danger btn-outline-secondary text-light close-popup-button"
                  type="button"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </nav>
        <section>
          <div
            class="d-flex align-items-center m-4 justify-content-between tasks-list"
          >
            <p class="fw-bold fs-2 m-0">All Tasks</p>
            <button class="add-task-button" id="add-task-button">
              <i class="bi bi-plus-square-fill add-svg fs-5"></i>
            </button>
          </div>
          <div
            class="add-task-popup flex-column flex-md-row text-center justify-content-around align-items-center"
          >
            <input
              class="add-task-popup-input w-75 my-2 rounded-2 p-2"
              type="text"
              name="add-task-popup-input"
              placeholder="Title"
              id="add-task-popup-input"
            />
            <div
              class="d-flex gap-1 justify-content-center text-center my-auto add-task-popup-buttons"
            >
              <button
                class="btn btn-success btn-outline-secondary text-light add-task-pupup-button"
                type="button"
              >
                Add
              </button>
              <button
                class="btn btn-danger btn-outline-secondary text-light close-task-popup-button"
                type="button"
              >
                Cancel
              </button>
            </div>
          </div>
          <div
            class="d-flex flex-wrap gap-3 justify-content-around task-wrapper my-2"
          >
            <div class="w-25 p-3 border task-container">
              <p class="m-0 my-3 text-center text-break">Read book</p>
              <p class="m-0 my-1">Due Date: 11/10/2023</p>
              <p class="m-0 text-break">
                Details: book name - Harry Potter and the Philosopher's Stone
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer id="footer">
      <div class="text-center">
        <a
          style="cursor: pointer; text-decoration: none"
          href="https://github.com/tvxxd"
        >
          <i class="bi bi-github text-black"></i>
        </a>
        <p class="m-0 d-inline-block">| 2023 &copy; tvxxd</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
